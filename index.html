<body style="height:90vh;display:flex;align-items:center;justify-content:center;flex-direction: column;">
    <div id="game" style="display:grid;place-items:center;text-align:center;">
        <!-- <div style="font-weight:700;font-family: Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif, sans-serif;margin:auto;width:300px;font-size: xx-large;color:rgb(255, 83, 83);">The number is: </div> -->
        <div id="number" style="display:flex;position:relative;max-width:300px;margin:auto;margin-bottom:0.7em;box-shadow:2px 2px 4px black;color:black;border-radius:10px;border:solid black 0px;padding:0 20px;font-size:10em;padding-bottom:15px;padding-left:15px;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif, sans-serif">
            <span>1</span>
            <div style="position:absolute;top:0;left:5px;width:2px;height:2px;transform: scale(0.2);color:red;">â™¥</div>
            <div style="position:absolute;bottom:40px;left:5px;width:2px;height:2px;transform: scale(0.2);color:red;">â™¥</div>
            <div style="position:absolute;bottom:40px;right:28px;width:2px;height:2px;transform: scale(0.2);color:red;">â™¥</div>
            <div style="position:absolute;top:0;right:28px;width:2px;height:2px;transform: scale(0.2);color:red;">â™¥</div>
            <!-- <div id="number" style="position:absolute;top:45%;left:50%;transform: translate(-50%,-50%);">1</div> -->
        </div>
        <div style="width:fit-content;margin:0;margin:1.3em;padding:0;position:relative;">
            <div id="choose" style="text-shadow:0px 0px 1px rgb(19, 192, 19); color:rgb(19, 192, 19);font-size:x-small;text-transform:uppercase;position:absolute;bottom:10px;left:10px;">
                <div style="font-size:10px; font-weight:800;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
                    <span>b</span>
                    <span>e</span>
                    <span>t</span>
                </div>
            </div>
            <input style="width:80px;text-align:end;margin:0;font-size:2em;" type="number" min="1" max="7" value="1" id="bet" name="bet">
        </div>

        <button id="start" style="font-family: Ubuntu,'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;cursor:pointer;overflow:hidden;margin:auto;display:block;position:relative;color:white;font-size:2em;font-weight:bold;background:rgb(255, 171, 61);padding:0.3em 1.2em;border:none;outline:none!important;box-shadow:black 2px 2px 2px!important;border-radius: 10px;">I bet !</button>

        <style>

            #number{
                transition:all 1s;
                margin:0;
                background-color: #ffffff;
            }

            #choose::before{
                position:absolute;
                content:'choose a number >';
                display: inline-block;
                top:0px;
                left:-100px;
                color:red;
                text-transform: Capitalize;
                text-shadow:none;
                padding:0;
                -webkit-animation: blink-1 2s both infinite;
                        animation: blink-1 2s both infinite;
            }

            #choose div{
                position:relative;
                display:flex;
                padding:0;
                letter-spacing: 0em;
            }
            #choose div span{
                border:solid black 1px;
                padding:2px;
            }

            #choose div span:nth-child(1){
                border:solid black 1px;
                padding:2px;
            }
            #choose div span:nth-child(0){
                border:solid black 1px;
                border-right:none;
                padding:2px;
            }

            button::after{
                position:absolute;
                content:' ';
                display:block;
                width:40px;
                height:110px;
                background:rgb(255, 44, 44);
                box-shadow:black 2px 2px 2px 1px;
                top:-30px;
                left:0;
                transform: skewX(-50deg);
            }

            button::before{
                display:flex;
                align-items: center;
                justify-content:center;
                position:absolute;
                text-align: center;
                content:'100% winner';
                color: white;
                font-size: 10px;
                display:block;
                width:10px;
                height:10px;
                top:50px;
                left:40px;
                transform:rotateZ(-38deg) translateX(-5px) translateY(-50px);
                z-index:2;
            }


            .blink-1 {
                -webkit-animation: blink-1 0.6s both;
                        animation: blink-1 0.6s both;
            }


            @-webkit-keyframes blink-1 {
            0%,
            50%,
            100% {
                opacity: 1;
            }
            25%,
            75% {
                opacity: 0;
            }
            }
            @keyframes blink-1 {
            0%,
            50%,
            100% {
                opacity: 1;
            }
            25%,
            75% {
                opacity: 0;
            }
            }

        </style>
    </div>

    <style>
        #win,#lose{
            display:block;
            position:absolute;
            content:' ';
            width:100vw;
            height:100vh;
            z-index:3;
            background: #444444aa;
            top: 0;
            left: 0;
        }
        #modal{
            display:block;
            position:absolute;
            content:'';
            width:300px;
            height:300px;
            z-index:3;
            background: #ffffff;
            transform:translate(-50%,-50%);
            top: 50%;
            left:50%;
            font-size:3em;
            display:grid;
            place-items: center;
            box-shadow: greenyellow 4px 4px 8px 0px;
            text-align: center;
        }

        .d-none{
            display:none;
        }
    </style>
    <div>
        <div class="modal" style="font-family: Ubuntu,Arial;border-radius: 10px;">
            <!-- ðŸ˜Ž You win ! -->
            <!-- ðŸ¤¦â€â™‚ï¸ You lose ! -->
        </div>
    </div>
