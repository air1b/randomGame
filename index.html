<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="game" style=" text-align:center;">
        <div style="margin:auto;width:300px;font-size: xx-large;">The number is: <br><span id="number" style="margin-top:1.5em;border:solid black 1px;padding:0;font-size:10em;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif, sans-serif">1</span></div>
        
        <input style="text-align:center;margin:1.1em;font-size:2em;" type="number" min="1" max="7" value="1" id="bet" name="bet">

        <button id="start" style="font-family: 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;cursor:pointer;overflow:hidden;margin:auto;display:block;position:relative;color:white;font-size:2em;font-weight:bold;background:rgb(245, 139, 0);padding:0.6em 1.2em;border:none;outline:none!important;box-shadow:black 2px 2px 2px!important;">I bet !</button>

        <style>
            button::after{
                position:absolute;
                content:' ';
                display:block;
                width:40px;
                height:110px;
                background:rgb(255, 0, 0);
                box-shadow:black 2px 2px 2px 1px;
                top:-30px;
                left:0;
                transform: skewX(-50deg);
            }

            button::before{
                display:flex;
                align-items: center;
                justify-content:center;
                position:absolute;
                text-align: center;
                content:'100% winner';
                color: white;
                font-size: 10px;
                display:block;
                width:10px;
                height:10px;
                top:50px;
                left:40px;
                transform:rotateZ(-38deg) translateX(-5px) translateY(-50px);
                z-index:2;
            }

        </style>
    </div>

    <style>
        #win,#lose{
            display:block;
            position:absolute;
            content:' ';
            width:100vw;
            height:100vh;
            z-index:3;
            background: #444444aa;
            top: 0;
            left: 0;
        }
        #modal{
            display:block;
            position:absolute;
            content:'';
            width:300px;
            height:300px;
            z-index:3;
            background: #ffffff;
            transform:translate(-50%,-50%);
            top: 50%;
            left:50%;
            font-size:3em;
            display:grid;
            place-items: center;
            box-shadow: greenyellow 4px 4px 8px 0px;
            text-align: center;
        }

        .d-none{
            display:none;
        }
    </style>
    <div>
        <div class="modal">
            <!-- ðŸ˜Ž You win ! -->
            <!-- ðŸ¤¦â€â™‚ï¸ You lose ! -->
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
